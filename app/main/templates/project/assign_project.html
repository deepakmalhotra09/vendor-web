{% extends "templates/common/app.html" %}
{% load app_filters %}
{% block title %}Project{% endblock %}
{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Assign Project</h1>
    </div>

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row ">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div class="p-5">
                        <div class="text-center">
                            <!--                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>-->
                        </div>
                        <input id="form_method_name" type="hidden" value="add_assignee">
                        <input id="list_slug" type="hidden" value="project/assignees">
                        <form class="project_assignee_form" id="page_form" method="post" name="">
                            <input name="id" type="hidden"
                                   value="{% if not project.id %}0{% else %}{{project.id}}{%endif%}">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="project">Select Project</label>
                                <div class="col-sm-8">
                                    <input type="hidden" name="project_id" class="project_id" value="">
                                    <select class="form-control" id="project" >
                                        <option>Select Project</option>
                                        {% for project in projects %}
                                        <option project_id="{{project.id}}">{{project.name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="vendor">Select Vendor</label>
                                <div class="col-sm-8">
                                    <input type="hidden" name="vendor_id" class="vendor_id" value="">
                                    <select class="form-control" id="vendor" >
                                        <option>Select Vendor</option>
                                        {% for vendor in vendors %}
                                        <option vendor_id="{{vendor.id}}">{{vendor.name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="project_cost">Cost</label>
                                <div class="col-sm-8">
                                    <input class="form-control" id="project_cost" name="cost" type="text"
                                           value="{{project.cost}}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="project_link_completed">Link (Completed)</label>
                                <div class="col-sm-8">
                                    <input class="form-control" id="project_link_completed" name="project_completed_link" type="text"
                                           value="{{project.cost}}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="project_link_quota_full">Link (Quota Full)</label>
                                <div class="col-sm-8">
                                    <input class="form-control" id="project_link_quota_full" name="project_quota_full_link" type="text"
                                           value="{{project.cost}}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="project_link_terminated">Link (Terminated)</label>
                                <div class="col-sm-8">
                                    <input class="form-control" id="project_link_terminated" name="project_terminated_link" type="text"
                                           value="{{project.cost}}">
                                </div>
                            </div>
                            <input class="btn btn-success" type="submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.container-fluid -->

{% endblock %}
