{% extends "templates/common/app.html" %}

{% block title %}Dashboard{% endblock %}
{% block content %}

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-3"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Change Password</h1>
                  </div>
                  {% if success %}
                    Password change successfully
                  {% else %}
                    <form class="user" action="" method="post">
                        {% csrf_token %}
                      <div class="form-group">
                        <input type="text" class="form-control form-control-user" name="username" id="username" aria-describedby="emailHelp" placeholder="Enter Username">
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control form-control-user" name="password" id="password" aria-describedby="emailHelp" placeholder="Enter Current Password">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control form-control-user" name="new_password" id="new_password" aria-describedby="emailHelp" placeholder="Enter New Password">
                      </div>
                      {% if error %}
                      <div class="alert alert-danger" role="alert">
                        Something went wrong.
                      </div>
                      {% endif %}
                        <button type="submit" class="btn btn-success"> Submit</button>
                    </form>
                  {% endif %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
